<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="F5D052">
    <form action="Inicio.html" method="get">
        <legend><h1>Registro para Reservacion</h1></legend><br>
        <fieldset style="background-color: white">
        Nombre del usuario: <br>
        <input type="text" name="nombre" placeholder="Ingrese nombre"><br><br>
        Apellido del usuario: <br>
        <input type="text" name="apellido" placeholder="Ingrese apellido"><br><br>
        Documento de identidad:<br>
        <input type="text" name="documento" placeholder="Ingrese documento"><br><br>
        Numero telefonico:<br>
        <input type="tel" name="telefono" placeholder="Ingrese numero de celular"><br><br>

        Seleccione cantidad de personas:<br>
        <input type="number" name="numerop" placeholder="nro de personas"><br><br>

        Seleccione fecha de reservacion:<br>
        <input type="date"><br><br>

        Seleccione hora de reservacion:<br>
        <input type="time"><br><br>

        <input type="submit" value="Finalizar"> 
    </fieldset>

       
  </form>
</body>
</html>
